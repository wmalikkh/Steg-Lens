<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steg-Lens | Hide & Reveal Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="image.png.png" alt="Steg-Lens Logo" style="width: 80px; display: block; margin: 0 auto 1rem auto;">
    <h1>Steg-Lens</h1>
    <p class="subtitle">Encrypt, hide, reveal & decrypt messages inside images.</p>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <div>
        <button onclick="setMode('encode')">🔒 Encode</button>
        <button onclick="setMode('decode')">🔍 Decode</button>
      </div>
      <button onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
    </div>

    <!-- Encode Section -->
    <div id="encodeSection" style="display: none;">
      <section class="card">
        <h2>🔐 Encrypt Message (Optional)</h2>
        <input type="text" id="textInput" placeholder="Enter your message" />
        <input type="text" id="keyInput" placeholder="Enter encryption key if selected" />
        <div class="options">
          <label><input type="radio" name="algo" value="none" checked /> No Encryption</label>
          <label><input type="radio" name="algo" value="AES-128" /> AES-128</label>
          <label><input type="radio" name="algo" value="3DES" /> 3DES</label>
        </div>
        <button id="encryptBtn">Encrypt or Use Message</button>
      </section>

      <section class="card">
        <h2>🖼️ Hide Message in Image</h2>
        <input type="file" id="imageInput" accept="image/*" />
        <input type="hidden" id="messageInput" />
        <button id="hideBtn">Hide in Image</button>
        <img id="previewImage" style="display:none; max-width:100%; margin-top:10px; border-radius:12px;" />
        <button id="downloadBtn" style="display:none">⬇️ Download Image</button>
      </section>
    </div>

    <!-- Decode Section -->
    <div id="decodeSection" style="display: none;">
      <section class="card">
        <h2>🔍 Extract Hidden Message</h2>
        <input type="file" id="extractInput" accept="image/*" />
        <button id="extractBtn">Extract Message</button>
        <p id="extractedResult"></p>
      </section>

      <section class="card">
        <h2>🔓 Decrypt Extracted Message</h2>
        <input type="text" id="textToDecrypt" placeholder="Paste encrypted text here" />
        <input type="text" id="keyToDecrypt" placeholder="Enter decryption key" />
        <div class="options">
          <label><input type="radio" name="algo-decrypt" value="AES-128" checked /> AES-128</label>
          <label><input type="radio" name="algo-decrypt" value="3DES" /> 3DES</label>
        </div>
        <button id="decryptBtn">Decrypt</button>
        <p id="decryptedResult"></p>
      </section>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    function setMode(mode) {
      document.getElementById("encodeSection").style.display = mode === 'encode' ? 'block' : 'none';
      document.getElementById("decodeSection").style.display = mode === 'decode' ? 'block' : 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
