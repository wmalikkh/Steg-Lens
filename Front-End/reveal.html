<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="layout.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveal Message</title>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      margin: 0;
    }

    a {
      text-decoration: none;
    }



    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #d9e8fb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 42px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2400ff;
    }

    .card {
      border: 2px solid #007eff;
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .card input,
    .card select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #007eff;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    .card button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #007eff;
      background: #007eff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    #dropzone {
      border: 2px dashed #007eff;
      background: white;
      color: black;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #revealPreview {
      max-width: 100%;
      margin-bottom: 1rem;
      display: none;
      border-radius: 12px;
    }

    #changeImageBtn,
    #deleteImageBtn {
      display: none;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      background: white;
      border: 2px dashed #007eff;
      color: #007eff;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #startOverBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: black;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }

    #toast {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: crimson;
      color: white;
    }

    #extractedResult,
    #decryptedResult {
      word-break: break-word;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  

  <nav class="navbar">
    <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
    <a href="index.html" class="logo-container">
      <img src="SLlogo.png" alt="StegLens Logo">
      <span class="logo-text">StegLens</span>
    </a>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="instructions.html">How It Works</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div id="main">
    <div class="card">
      <h2>üîì Reveal a Message</h2>

      <div id="dropzone">üìÅ Drop image here or click to upload</div>
      <input id="extractInput" type="file" accept="image/*" style="display:none;" />
      <img id="revealPreview" />
      <button id="changeImageBtn">üîÑ Change Image</button>
      <button id="deleteImageBtn">üóëÔ∏è Delete Image</button>

      <button id="extractBtn">Extract Message</button>
      <p id="extractedResult"></p>

      <h3>Optional Decryption</h3>
      <input id="textToDecrypt" type="text" placeholder="Extracted message" />
      <input id="keyToDecrypt" type="text" placeholder="Decryption key" />

      <label for="decryptAlgo">Encryption Used</label>
      <select id="decryptAlgo">
        <option value="AES-128">AES-128</option>
        <option value="3DES">3DES</option>
      </select>

      <button id="decryptBtn">Decrypt</button>
      <p id="decryptedResult"></p>

      <div id="toast" class="toast"></div>
    </div>
  </div>

  <button id="startOverBtn">üîÅ Start Over</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.js"></script>
  <script>
    const LoadingBar = {
      start: () => topbar.show(),
      stop: () => topbar.hide()
    };

    function toggleNav() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    function closeNav() {
      document.getElementById("main").style.marginLeft = "0";
    }

    const extractInput = document.getElementById("extractInput");
    const revealPreview = document.getElementById("revealPreview");
    const deleteBtn = document.getElementById("deleteImageBtn");
    const changeBtn = document.getElementById("changeImageBtn");

    extractInput.addEventListener("change", () => {
      if (extractInput.files.length > 0) {
        deleteBtn.style.display = "inline-block";
      }
    });

    deleteBtn.addEventListener("click", () => {
      extractInput.value = "";
      revealPreview.src = "";
      revealPreview.style.display = "none";
      deleteBtn.style.display = "none";
      changeBtn.style.display = "none";
    });

    document.getElementById("startOverBtn").addEventListener("click", () => {
      window.location.reload();
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
