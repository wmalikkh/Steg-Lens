<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="layout.css" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reveal Message</title>
  <style>
    * { box-sizing: border-box; }

    .card {
      border: 2px solid #623ce6;
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card input,
    .card select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #623ce6;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    .card button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #623ce6;
      background: #623ce6;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    #dropzone {
      border: 2px dashed #623ce6;
      background: #f9f9ff;
      color: #623ce6;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #toast {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    #toast.error {
      background-color: crimson;
    }

    #extractedResult,
    #decryptedResult {
      word-break: break-word;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="SLlogo.png" alt="StegLens Logo">
      <span>StegLens</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="instructions.html">How It Works</a></li>
    </ul>
  </nav>

  <div class="card">
    <h2>üîì Reveal a Message</h2>

    <!-- ‚úÖ Dropzone area -->
    <div id="dropzone">üìÅ Drop image here or click to upload</div>
    <input id="extractInput" type="file" accept="image/*" style="display:none;" />
<!-- ‚úÖ Add this new image preview -->
<img id="revealPreview" style="display:none; max-width:100%; margin-bottom: 1rem; border-radius:12px;" />
    <!-- ‚úÖ Steganography Layers -->
    <label for="layerSelect">Steganography Layers</label>
    <select id="layerSelect">
      <option value="1">1 layer</option>
      <option value="2">2 layers</option>
      <option value="3">3 layers</option>
    </select>

    <button id="extractBtn">Extract Message</button>
    <p id="extractedResult"></p>

    <h3>Optional Decryption</h3>
    <input id="textToDecrypt" type="text" placeholder="Paste extracted message here" />
    <input id="keyToDecrypt" type="text" placeholder="Decryption key" />

    <label for="decryptAlgo">Encryption Used</label>
    <select id="decryptAlgo">
      <option value="AES-128">AES-128</option>
      <option value="3DES">3DES</option>
    </select>

    <button id="decryptBtn">Decrypt</button>
    <p id="decryptedResult"></p>

    <div id="toast" class="toast"></div>
  </div>

  <script src="script.js"></script>

  </footer>
</body>
</html>
