<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="layout.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hide Message</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />

  <!-- ‚úÖ SweetAlert2 & LoadingBar Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2;
      top: 0;
      left: 0;
      background-color: #d9e8fb;
      overflow-x: hidden;
      transition: 0.1s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      font-size: 25px;
      color: #2400ff;
      display: block;
    }

    .sidenav a:hover {
      color: #007eff;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    .navbar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #d9e8fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .nav-links a {
      color: #2400ff;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(0, 126, 255, 0.1);
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-container img {
      height: 42px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2400ff;
    }

    .card {
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem;
      border-radius: 16px;
      background: #2400ff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
    }

    .card input,
    .card select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    .card button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #dropzone {
      border: 2px dashed white;
      background: white;
      color: black;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #previewImage {
      max-width: 100%;
      margin-bottom: 1rem;
      display: none;
      border-radius: 12px;
    }

    #changeImageBtn {
      margin-bottom: 1.5rem;
      padding: 0.8rem 1rem;
      background: white;
      border: 2px dashed #ffffff;
      color: #2400ff;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      display: none;
    }

    #downloadBtn {
      background-color: #00f0ff;
      color: black;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f0f0f0;
      color: #000;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 9999;
    }

    .toast.error {
      background-color: #ffd2d2;
      color: #900;
    }

    /* Smaller Generate Key button */
    #generateKeyBtn {
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    /* OR separator style */
    .or-separator {
      text-align: center;
      color: white;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .logo-container {
        position: static;
        transform: none;
        margin: 0 auto;
      }
    }
  </style>
</head>

<!-- Add this script at the bottom before closing body tag: -->
<script>
  function toggleNav() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
</script>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="instructions.html">How It Works</a>
    <a href="mailto:steglensco@gmail.com">Contact Us</a>
  </div>

 <!-- In the <body> section, replace the nav section with: -->
<nav class="navbar">
  <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
  <a href="index.html" class="logo-container">
    <img src="SLlogo.png" alt="StegLens Logo">
    <span class="logo-text">StegLens</span>
  </a>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="instructions.html">How It Works</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>


  <div id="main">
    <div class="card">
      <h2>üîê Hide a Message</h2>
      <div id="dropzone">üìÅ Drop image here or click to upload</div>
      <input id="imageInput" type="file" accept="image/*" style="display:none;" />
      <img id="previewImage" />
      <button id="changeImageBtn">üîÑ Change Image</button>

      <input id="textInput" type="text" placeholder="Write your message or choose a .txt file" />
      <p class="or-separator">OR</p>
      <input id="textFileInput" type="file" accept=".txt" />
      <input id="messageInput" type="hidden" />

      <label for="layerSelect">Steganography Layers</label>
      <select id="layerSelect">
        <option value="1">1 layer</option>
        <option value="2">2 layers</option>
        <option value="3">3 layers</option>
      </select>

      

      <label for="encryptionSelect">Encryption</label>
      <select id="encryptionSelect">
        <option value="none">None</option>
        <option value="AES-128">AES-128</option>
        <option value="3DES">3DES</option>
      </select>

      <button id="generateKeyBtn">üîë Generate random Key</button>
      <span style="margin: 0 10px; font-weight: bold;">OR</span>
      <input id="keyInput" type="text" placeholder="Enter encryption key" />

      <button id="encryptAndHideBtn">Encrypt & Hide</button>
      <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download Image</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- ‚úÖ Navigation & Libraries -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.js"></script>
  <script>
    const LoadingBar = {
      start: () => topbar.show(),
      stop: () => topbar.hide()
    };
  </script>

  <script src="script.js"></script>
</body>

</html>
