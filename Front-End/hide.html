<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="layout.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hide Message</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      margin: 0;
    }

    a {
      text-decoration: none;
    }


    

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }


    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .nav-links a {
      color: #2400ff;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(0, 126, 255, 0.1);
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-container img {
      height: 42px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2400ff;
    }

    .card {
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem;
      border-radius: 16px;
      background: #2400ff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
      position: relative;
    }

    .card input,
    .card select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    .card button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #dropzone {
      border: 2px dashed white;
      background: white;
      color: black;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #previewImage {
      max-width: 100%;
      margin-bottom: 1rem;
      display: none;
      border-radius: 12px;
    }

    #changeImageBtn,
    #deleteImageBtn,
    #saveKeyBtn {
      display: none;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      background: white;
      border: 2px dashed #ffffff;
      color: #2400ff;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    #startOverBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: black;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }

    .or-separator {
      text-align: center;
      color: white;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    /* Steps navigation */
    .steps-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 10px;
    }

    .step {
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .step.active {
      background: white;
      color: #2400ff;
      font-weight: bold;
    }

    /* Step content */
    .step-content {
      display: none;
    }

    .step-content.active {
      display: block;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #d9e8fb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .prev-btn {
      background: rgba(255, 255, 255, 0.5);
      color: white;
    }

    .next-btn {
      background: white;
      color: #2400ff;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
    <a href="index.html" class="logo-container">
      <img src="SLlogo.png" alt="StegLens Logo">
      <span class="logo-text">StegLens</span>
    </a>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="instructions.html">How It Works</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div id="main">
    <div class="card">
      <h2>üîê Hide a Message</h2>
      
      <!-- Steps navigation -->
      <div class="steps-container">
        <div class="step active" data-step="1">1. Image</div>
        <div class="step" data-step="2">2. Message</div>
        <div class="step" data-step="3">3. Options</div>
        <div class="step" data-step="4">4. Hide</div>
      </div>

      <!-- Step 1: Image Selection -->
      <div class="step-content active" id="step1">
        <div id="dropzone">üìÅ Drop image here or click to upload</div>
        <input id="imageInput" type="file" accept="image/*" style="display:none;" />
        <img id="previewImage" />
        <button id="changeImageBtn">üîÑ Change Image</button>
        <button id="deleteImageBtn">üóëÔ∏è Delete Image</button>
        
        <div class="nav-buttons">
          <button class="nav-btn prev-btn" disabled>Previous</button>
          <button class="nav-btn next-btn" id="nextToStep2">Next</button>
        </div>
      </div>

      <!-- Step 2: Message Input -->
      <div class="step-content" id="step2">
        <input id="textInput" type="text" placeholder="Write your message or choose a .txt file" />
        <p class="or-separator">OR</p>
        <input id="textFileInput" type="file" accept=".txt" />
        <input id="messageInput" type="hidden" />
        
        <div class="nav-buttons">
          <button class="nav-btn prev-btn" id="prevToStep1">Previous</button>
          <button class="nav-btn next-btn" id="nextToStep3">Next</button>
        </div>
      </div>

      <!-- Step 3: Options -->
      <div class="step-content" id="step3">
        <label for="layerSelect">Steganography Layers</label>
        <select id="layerSelect">
          <option value="1">1 layer</option>
          <option value="2">2 layers</option>
          <option value="3">3 layers</option>
        </select>

        <label for="encryptionSelect">Encryption</label>
        <select id="encryptionSelect">
          <option value="none">None</option>
          <option value="AES-128">AES-128</option>
          <option value="3DES">3DES</option>
        </select>

        <button id="generateKeyBtn">üîë Generate random Key</button>
        <span style="margin: 0 10px; font-weight: bold;">OR</span>
        <input id="keyInput" type="text" placeholder="Enter encryption key" />
        <button id="saveKeyBtn">üíæ Save the Key</button>
        
        <div class="nav-buttons">
          <button class="nav-btn prev-btn" id="prevToStep2">Previous</button>
          <button class="nav-btn next-btn" id="nextToStep4">Next</button>
        </div>
      </div>

      <!-- Step 4: Hide & Encrypt -->
      <div class="step-content" id="step4">
        <h3>Review your settings</h3>
        <div id="reviewSettings" style="text-align: left; margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;"></div>
        
        <button id="encryptAndHideBtn">Encrypt & Hide</button>
        <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download Image</button>
        
        <div class="nav-buttons">
          <button class="nav-btn prev-btn" id="prevToStep3">Previous</button>
          <button class="nav-btn next-btn" style="visibility: hidden;">Next</button>
        </div>
      </div>
    </div>
  </div>

  <button id="startOverBtn">üîÅ Start Over</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/topbar@1.0.1/topbar.min.js"></script>
  <script>
    function toggleNav() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    function closeNav() {
      document.getElementById("main").style.marginLeft = "0";
    }

    // Show saveKeyBtn if key entered or generated
    const keyInput = document.getElementById("keyInput");
    const saveKeyBtn = document.getElementById("saveKeyBtn");
    const generateKeyBtn = document.getElementById("generateKeyBtn");

    keyInput.addEventListener("input", () => {
      saveKeyBtn.style.display = keyInput.value.trim() ? "inline-block" : "none";
    });

    generateKeyBtn.addEventListener("click", () => {
      saveKeyBtn.style.display = "inline-block";
    });

    saveKeyBtn.addEventListener("click", async () => {
      const key = keyInput.value.trim();
      if (!key) return;
      const blob = new Blob([key], { type: "text/plain" });
      const fileHandle = await window.showSaveFilePicker({
        suggestedName: "encryption-key.txt",
        types: [{ description: "Text Files", accept: { "text/plain": [".txt"] } }]
      });
      const writable = await fileHandle.createWritable();
      await writable.write(blob);
      await writable.close();
      Swal.fire("‚úÖ Key saved successfully!");
    });

    // Delete image logic
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");
    const deleteBtn = document.getElementById("deleteImageBtn");
    const changeBtn = document.getElementById("changeImageBtn");

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        deleteBtn.style.display = "inline-block";
      }
    });

    deleteBtn.addEventListener("click", () => {
      imageInput.value = "";
      previewImage.src = "";
      previewImage.style.display = "none";
      deleteBtn.style.display = "none";
      changeBtn.style.display = "none";
    });

    // Start over logic
    const startOverBtn = document.getElementById("startOverBtn");
    startOverBtn.addEventListener("click", () => {
      location.reload();
    });

    const LoadingBar = {
      start: () => topbar.show(),
      stop: () => topbar.hide()
    };

    // Steps navigation logic
    const steps = document.querySelectorAll('.step');
    const stepContents = document.querySelectorAll('.step-content');
    
    function goToStep(stepNumber) {
      // Update steps navigation
      steps.forEach(step => {
        if (step.dataset.step == stepNumber) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
      
      // Update step contents
      stepContents.forEach(content => {
        if (content.id === 'step' + stepNumber) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
      
      // Update review settings on step 4
      if (stepNumber === 4) {
        updateReviewSettings();
      }
    }
    
    function updateReviewSettings() {
      const imageFile = imageInput.files[0];
      const message = document.getElementById("textInput").value.trim() || 
                     (document.getElementById("textFileInput").files[0] ? "From text file" : "No message provided");
      const layers = document.getElementById("layerSelect").value;
      const encryption = document.getElementById("encryptionSelect").value;
      const key = document.getElementById("keyInput").value;
      
      let reviewHTML = `
        <p><strong>Image:</strong> ${imageFile ? imageFile.name : 'No image selected'}</p>
        <p><strong>Message:</strong> ${message}</p>
        <p><strong>Layers:</strong> ${layers}</p>
        <p><strong>Encryption:</strong> ${encryption === 'none' ? 'None' : encryption}</p>
      `;
      
      if (encryption !== 'none') {
        reviewHTML += `<p><strong>Key:</strong> ${key ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : 'No key provided'}</p>`;
      }
      
      document.getElementById("reviewSettings").innerHTML = reviewHTML;
    }
    
    // Navigation buttons event listeners
    document.getElementById("nextToStep2").addEventListener('click', () => {
      if (imageInput.files.length > 0) {
        goToStep(2);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Image Required',
          text: 'Please select an image first',
        });
      }
    });
    
    document.getElementById("prevToStep1").addEventListener('click', () => goToStep(1));
    document.getElementById("nextToStep3").addEventListener('click', () => goToStep(3));
    document.getElementById("prevToStep2").addEventListener('click', () => goToStep(2));
    document.getElementById("nextToStep4").addEventListener('click', () => goToStep(4));
    document.getElementById("prevToStep3").addEventListener('click', () => goToStep(3));
    
    // Allow clicking on steps to navigate
    steps.forEach(step => {
      step.addEventListener('click', () => {
        const stepNumber = step.dataset.step;
        goToStep(stepNumber);
      });
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
